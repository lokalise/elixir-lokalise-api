name: Elixir CI

on:
  - pull_request
  - push

jobs:
  mix_test:
    name: mix test (Elixir ${{matrix.elixir}} | OTP ${{matrix.otp}})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - elixir: 1.15.x
            otp: 25
    env:
      MIX_ENV: test
      LOKALISE_API_TOKEN: 123abc
      OAUTH2_CLIENT_ID: 123abc
      OAUTH2_CLIENT_SECRET: 123abc
      OAUTH2_CODE: 123abc
      OAUTH2_ACCESS_TOKEN: 123abc
      OAUTH2_REFRESH_TOKEN: 123abc
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - name: Install Dependencies
        run: |
          mix local.hex --force
          mix local.rebar --force
          mix deps.get --only test
      - name: Cache build artifacts
        uses: actions/cache@v3
        with:
          path: |
            ~/.hex
            ~/.mix
            _build
          key: ${{ matrix.otp }}-${{ matrix.elixir }}-build
      - run: mix compile --warnings-as-errors
        if: matrix.warnings_as_errors
      - run: |
        mix deps.clean ssl_verify_fun
        mix deps.compile ssl_verify_fun --force
      - run: mix coveralls.github